    <div id="deviceready" class="blink">
		<p class="event listening">Connecting to Device</p>
		<p class="event received">Device is Ready</p>
	</div>
		<div id="launch" class="page">
			Tap To Start
		</div>

		<div id="handle" class="page hidden">
			<p>Enter your Twitter name (optional)...</p>
			<input type="text" name="tweet_name" id="tweet_name" value="" placeholder="@CrowdScreen" />
			<div id="handle_next">SKIP ></div>
		</div>

		<div id="message" class="page hidden">
			<div id="options"></div>
			<div id="text_next">NEXT ></div>
		</div>

		<div id="done" class="page hidden">
			<div id="data"></div>
			<div id="done_next">START AGAIN ></div>
		</div>

    
    
    	<div class="container">
            
			<div class="row">
				<div class="col-md-12 text-center">

			</div>


			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<img style="display:none;" class="img-responsive" id="largeImage" src="" />

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
				
				</div>
			</div>
		</div>
